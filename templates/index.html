<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link scr="/static/js/script.js"></script>
</head>
<body>
    <div class="main-wrapper">
        <div class="banner-section">
            <img src="{{ url_for('static', filename='banner.jpg') }}" alt="Banner">
        </div>
        
        <div class="content-section">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo">
            </div>
            
            <h1 class="title">ğŸ“ Student Portal</h1>
            <p class="subtitle">Enter your enrollment number to continue</p>
            
            <form method="POST" action="/" class="search-box">
                <input type="text" name="enrollment" placeholder="Enter Enrollment Number" required>
                <button type="submit">Search Student</button>
            </form>

            <div id="student-short-info" style="display: none;">
              <h3>Student Found:</h3>

                <div class="short-info-content">
                    <p><strong>Enrollment:</strong> <span id="short-enrollment" class="clickable-enrollment"></span></p>
                    <p><strong>Name:</strong> <span id="short-name"></span></p>
                    <p><strong>Course:</strong> <span id="short-course"></span></p>
                    <p><strong>Year:</strong> <span id="short-year"></span></p>
                </div>
            </div>
            
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="flash-messages">
                  {% for message in messages %}
                    <p>{{ message }}</p>
                  {% endfor %}
                </div>
              {% endif %}
            {% endwith %}

            <div class="developer-profiles">
                <a href="https://github.com/harish00choudhary" target="_blank" title="Harish Choudhary" class="developer-card">
                    <img src="https://github.com/harish00choudhary.png" alt="Harish Choudhary">
                    <span>Harish Choudhary</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
